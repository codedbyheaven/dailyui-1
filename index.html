<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Win a Trip to Japan!</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="form-box">
            <h1>Win a Trip to Japan!</h1>
            <p>Enter now for a chance to win a 7&ndash;day trip<br> including flights, hotels, and tours.</p>
        </header>
        <section class="form-box">
            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email Address" required>
                <textarea placeholder="Why do you want to visit Japan?" rows="4"></textarea>
                <button type="submit">Enter Giveaway</button>
            </form>
            <small>No spam. Just good vibes</small>
        </section>
    </body>
</html>
